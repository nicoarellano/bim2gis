<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIM TO GIS: OPEN SOURCE TECH STACK</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        color: #333;
      }

      h2 {
        text-align: center;
        color: #444;
      }
      h3 {
        text-align: center;
        color: #616161;
        margin-bottom: 1rem;
      }

      ul {
        list-style-type: none;
        padding: 0;
        display: grid; /* Use grid layout */
        grid-template-columns: repeat(2, 1fr); /* Default to 2 columns */
        gap: 2rem; /* Add space between items */
        justify-items: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        max-width: 50%; /* Limit width to 50% */
        margin: 0 auto; /* Center the grid on the page */
      }

      @media (max-width: 768px) {
        ul {
          grid-template-columns: 1fr; /* Switch to 1 column on smaller screens */
          gap: 1.4rem; /* Add space between items */
        }
      }

      li {
        margin: 0;
      }

      a img {
        width: 140px; /* Set a consistent width */
        height: auto; /* Maintain aspect ratio */
        transition: transform 0.3s ease;
      }

      a img:hover {
        transform: scale(1.1);
        filter: drop-shadow(2px 2px 5px rgba(100, 100, 100, 0.2));
      }
    </style>
  </head>

          <img

        </a>
      </li>
      <li>

          <img src="./resources/images/mapbox.png" alt="Mapbox GL JS" />
