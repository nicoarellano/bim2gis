<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPBOX EXAMPLE</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #mapboxContainer {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="canvas" id="mapboxContainer"></div>
    <div class="map-toolbar">
      <a class="button circular" id="map-view" title="Map view">
        <i data-lucide="map" style="color: white"></i>
      </a>
      <a class="button circular" id="go-to" title="Go to site">
        <i data-lucide="navigation" style="color: white"></i>
      </a>
      <a class="button circular" id="home" title="Go to home" href="../../">
        <i data-lucide="home" style="color: white"></i>
      </a>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
