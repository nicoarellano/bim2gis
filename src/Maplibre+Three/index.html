<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPLIBRE EXAMPLE</title>
    <link rel="stylesheet" href="/bim2gis/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #maplibreContainer {
        height: 100%;
        background-color: black;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      }
    </style>
  </head>
  <body>
    <div class="canvas" id="maplibreContainer"></div>
    <div class="map-toolbar-container">
      <div class="map-toolbar">
        <a class="button circular" id="map-view" title="Map view">
          <i data-lucide="map"></i>
        </a>
        <a class="button circular" id="go-to" title="Go to site">
          <i data-lucide="navigation"></i>
        </a>
        <a class="button circular" id="home" title="Go to home" href="../../">
          <i data-lucide="home"></i>
        </a>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="main.js" type="module"></script>
  </body>
</html>
