<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEAFLET EXAMPLE</title>
    <link rel="stylesheet" href="/bim2gis/styles.css" />
    <style>
      #leaflet-map {
        height: 100%;
        z-index: 0;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <div class="map-toolbar-container">
      <div class="map-toolbar">
        <a class="button circular" id="map-view" title="Map view">
          <i data-lucide="map"></i>
        </a>
        <a class="button circular" id="go-to" title="Go to site">
          <i data-lucide="navigation"></i>
        </a>
        <a class="button circular" id="home" title="Go to home" href="../../">
          <i data-lucide="home"></i>
        </a>
      </div>
    </div>
    <div class="canvas" id="leaflet-map"></div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="main.js" type="module"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
