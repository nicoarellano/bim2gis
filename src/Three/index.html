<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THREE JS EXAMPLE</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #threeContainer {
        height: 100%;
      }
      .three-canvas {
        position: fixed;
        /* top: 0; */
        left: 220;
        bottom: 100;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="map-toolbar">
      <a class="button circular" id="play" title="Map view">
        <i data-lucide="play" style="color: white"></i>
      </a>
      <a class="button circular" id="home" title="Go to home" href="../../">
        <i data-lucide="home" style="color: white"></i>
      </a>
    </div>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/geometries/TextGeometry.js"></script>

    <script type="module" src="./main.js"></script>
    <canvas class="three-canvas" id="three-canvas"></canvas>
  </body>
</html>
