<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web develpment tools</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: white;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>WEB DEVELOPMENT TOOLS</h2>
    <a
      class="button ui"
      id="tooling-button"
      title="Tooling"
      href="../../"
      style="
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        text-decoration: none;
      "
    >
      <i
        data-lucide="home"
        style="transform: scale(2); transition: transform 0.2s; color: #737373"
        onmouseover="this.style.transform='scale(2.2)'"
        onmouseout="this.style.transform='scale(2)'"
      ></i>
    </a>
    <ul>
      <li>
        <a
          href="https://code.visualstudio.com/download"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="../../resources/images/vscode.png"
            alt="Visual Studio Code"
          />
        </a>
      </li>
      <li>
        <a
          href="https://nodejs.org/en/download"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="../../resources/images/nodejs.png" alt="Node.js" />
        </a>
      </li>
      <li>
        <a
          href="https://git-scm.com/downloads"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="../../resources/images/git.png" alt="Git" />
        </a>
      </li>
      <li>
        <a
          href="https://github.com/signup"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="../../resources/images/github-logo.png" alt="GitHub" />
        </a>
      </li>
    </ul>
    <a
      class="button ui"
      id="tooling-button"
      title="Tooling"
      href="../../"
      style="
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        text-decoration: none;
      "
    >
      <i
        data-lucide="home"
        style="transform: scale(2); transition: transform 0.2s; color: #737373"
        onmouseover="this.style.transform='scale(2.2)'"
        onmouseout="this.style.transform='scale(2)'"
      ></i>
    </a>
    <a
      class="button ui"
      id="maito-button"
      title="Mail to info@collabdt.org"
      href="mailto:info@collabdt.org"
      style="
        position: absolute;
        bottom: 2rem;
        left: 2rem;
        text-decoration: none;
      "
    >
      <i
        data-lucide="at-sign"
        style="transform: scale(2); transition: transform 0.2s; color: #737373"
        onmouseover="this.style.transform='scale(2.2)'"
        onmouseout="this.style.transform='scale(2)'"
      ></i>
    </a>
  </body>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    lucide.createIcons();
  </script>
</html>
